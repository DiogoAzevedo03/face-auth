<!-- ============================================
 FaceAuth Landing Page
 File: index.html
 Authors: Diogo Azevedo and Letícia Loureiro
 Date: 2025-04-23

 Description:
 This is the initial landing page for the FaceAuth system.
 It welcomes the user and allows them to initiate facial login.

 Technologies:
 - HTML and CSS
 - Flask with Jinja2 for rendering dynamic links
 ============================================ -->

<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Set character encoding and responsive viewport -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Page title -->
  <title>FaceAuth Web</title>

 <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      overflow: hidden;
      font-family: Arial, sans-serif;
      width: 100vw;
      height: 100vh;
    }

    .wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vh;
      height: 100vw;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      transform-origin: top left;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.4em;
      margin-bottom: 40px;
      line-height: 1.5;
    }

    .btn {
      display: inline-block;
      padding: 18px 36px;
      font-size: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
  </style>

</head>
<body>
  <div class="wrapper" id="rotateWrapper">
    <!-- Main container for content -->
    <div class="container">
      <!-- System title -->
      <h1>FaceAuth</h1>

    <!-- Welcome message -->
     <p>
        Welcome to the facial recognition authentication system.<br>
        Log in using your face to access the platform.
      </p>

      <!-- Button to initiate facial login (redirects to face_login.html) -->
      <a href="{{ url_for('auth.face_login_page') }}" class="btn">Login with Facial Recognition</a>
    </div>
  </div>

  <script>
    function applyPortraitMode() {
      const wrapper = document.getElementById("rotateWrapper");
      const width = window.innerWidth;
      const height = window.innerHeight;

      const offset = 80; // ajusta este valor para mover o conteúdo no eixo Y (vertical do ecrã original)

      wrapper.style.width = height + "px";
      wrapper.style.height = width + "px";
      wrapper.style.transform = `rotate(-90deg) translate(-${height}px, ${offset}px)`;
    }

    window.addEventListener("load", applyPortraitMode);
    window.addEventListener("resize", applyPortraitMode);
  </script>
</body>
</html>
