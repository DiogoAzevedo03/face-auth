 Description:
 This is the manual login page for the FaceAuth system.
 It allows users to authenticate with their email and password
 as a fallback to facial recognition.

 Technologies:
 - HTML and CSS
 - Flask with Jinja2 for error rendering
 ============================================ -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
         <!-- Character encoding -->
     <meta charset="UTF-8">

        <!-- Page title -->
     <title>Manual Login - FaceAuth</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
     <!-- Embedded style adapted for portrait mode layout -->
     <style>
         html, body {
             margin: 0;
             padding: 0;
             background: #f4f4f4;
             overflow: hidden;
             font-family: Arial, sans-serif;
             width: 100vw;
             height: 100vh;
         }
 
         .wrapper {
             position: absolute;
             top: 0;
             left: 0;
             width: 100vh;
             height: 100vw;
             background-color: #f4f4f4;
             transform-origin: top left;
             display: flex;
             justify-content: center;
             align-items: center;
         }
 
         .container {
             background: white;
             padding: 30px;
             border-radius: 10px;
             box-shadow: 0 0 10px rgba(0,0,0,0.1);
             width: 90%;
             max-width: 400px;
         }
 
         input {
             display: block;
             margin: 10px 0;
             padding: 10px;
             width: 100%;
         }
 
         button {
             padding: 10px 20px;
             background: #007bff;
             color: white;
             border: none;
             cursor: pointer;
             width: 100%;
         }
 
         button:hover {
             background-color: #0056b3;
         }
 
         .error {
             color: red;
             margin-bottom: 10px;
         }
     </style>
 </head>
 <body>
     <div class="wrapper" id="rotateWrapper">
         <div class="container">
             <h2>Manual Login</h2>

            <!-- If an error exists (invalid credentials), display it -->
             {% if error %}
                 <p class="error">{{ error }}</p>
             {% endif %}

            <!-- Login form -->
             <form method="POST">
                 <input type="email" name="email" placeholder="Email" required>
                 <input type="password" name="password" placeholder="Password" required>
                 <button type="submit">Login</button>
             </form>
         </div>
     </div>
 
     <!-- JS script to apply portrait layout rotation -->
     <script>
         function applyPortraitMode() {
             const wrapper = document.getElementById("rotateWrapper");
             const width = window.innerWidth;
             const height = window.innerHeight;
             const offset = 80;
             wrapper.style.width = height + "px";
             wrapper.style.height = width + "px";
             wrapper.style.transform = `rotate(-90deg) translate(-${height}px, ${offset}px)`;
         }
 
         window.addEventListener("load", applyPortraitMode);
         window.addEventListener("resize", applyPortraitMode);
     </script>
 </body>
 </html>
