 This is the manual login page for the FaceAuth system.

 as a fallback to facial recognition.

 Technologies:
 - HTML and CSS

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <!-- Character encoding -->
     <meta charset="UTF-8">
     
     <!-- Page title -->
     <title>Manual Login - FaceAuth</title>
     
     <!-- Inline CSS for styling the login page -->
     <style>
         /* Style the entire page layout */
         body {
             font-family: Arial, sans-serif;
             display: flex;                          /* Use Flexbox to center content */
             align-items: center;                    /* Vertically center */
             justify-content: center;                /* Horizontally center */
             height: 100vh;                          /* Full viewport height */
             background-color: #f4f4f4;              /* Light grey background */
         }
 
         /* Style the login form box */
         .login-box {
             background: white;
             padding: 30px;
             border-radius: 10px;
             box-shadow: 0 0 10px rgba(0,0,0,0.1);   /* Soft shadow */
         }
 
         /* Style inputs */
         input {
             display: block;
             margin: 10px 0;
             padding: 10px;
             width: 100%;
         }
 
         /* Style login button */
         button {
             padding: 10px 20px;
             background: #007bff;                    /* Blue background */
             color: white;
             border: none;
             cursor: pointer;
             width: 100%;
         }
 
         /* Button hover effect */
         button:hover {
             background-color: #0056b3;              /* Darker blue on hover */
         }
 
         /* Error message style */
         .error {
             color: red;
             margin-bottom: 10px;
         }
     </style>
 </head>
 <body>
     <!-- Login form box -->
     <div class="login-box">
         <h2>Manual Login</h2>
 
         <!-- If an error exists (invalid credentials), display it -->
         {% if error %}
             <p class="error">{{ error }}</p>
         {% endif %}
 
         <!-- Login form -->
         <form method="POST">
             <input type="email" name="email" placeholder="Email" required>
             <input type="password" name="password" placeholder="Password" required>
             <button type="submit">Login</button>
         </form>
     </div>
 </body>
 </html>
